<div id="container" class="h-screen!">
  <form (submit)="login()" [formGroup]="loginFormGroup">
    <h3>Login</h3>
    <p>
      <em>{{ message }}</em>
    </p>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password">
    </mat-form-field>

    @if(stateloggedIn()){
      <button mat-flat-button color="primary" type="submit" [disabled]="loginFormGroup.invalid">Se connecter</button>
    }@else {
      <button mat-flat-button color="warn" type="button" (click)="logout()" >Se d√©connecter</button>
    }
    @if (invalidCredentials) {
      <mat-error>Invalid credentials</mat-error>
    }
  </form>
</div>
